<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Akan Names</title>
  <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body class="container-fluid" style="background-image:url(/home/moringa/Documents/Akan-name/image/boat2.jpg);">
  <div class="head">
    <img src="/home/moringa/Documents/Akan-name/image/akan.png" alt="akan">
    <h1>Welcome To The Akan Names</h1>
    <h2>Get Your Akan Name Here!!!</h2>

  </div>
  <br><br>
  <div class="overlay">
    <div class="container">
      <div class="h">
        <h2>Fill Here Your Details</h2>
      </div>

      <form name="myForm" class="form" onsubmit="validate();">
        <div class="form-group">
          <label for="number">Year of Birth</label>
          <input type="text" class="form-control" id="year" placeholder="Year of Birth " name="year">
        </div>
        <div class="form-group">
          <label for="month">Month of Birth:</label>
          <input type="text" class="form-control" id="month" placeholder="Month of Birth" name="month">
        </div>
        <div class="form-group">
          <label for="date">Date of Birth:</label>
          <input type="text" class="form-control" id="date" placeholder="Date of Birth" name="date">
          <div class="form-group">
            <label for="month">Gender</label><br>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male
              </label>
            </div>

            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success" onclick="findName();">View Name</button>
          <br>
      </form>
      <p id="results"></p>

    </div>

  </div>
  <br><br>
  <div class="card-deck">

  </div>







</body>

</html>
